    <form><section><center> 
<table>
<tr>
<td>Username :</td><td><input type="text" id="Username" pattern="[a-zA-z]{5,50}"></td>
</tr>
<tr>

</tr>
<tr>
<td>
Gender : </td>

</tr>
    <tr>
<td><br></td>
</tr>
    <tr>
<td> Birthday : </td>
<td><input type="date" name="bday" id="bday" >
</td>
</tr>
    <tr>
<td colspan="2" ><span id="err2" class="errormessage"></span><br></td>
</tr>
    <tr>
<td> State : </td>
<td><select>
    <option>Goa</option>
     <option>Jammu and Kashmir</option>

    </select>
</td>
</tr>
    <tr>
<td ><br></td>
</tr>
<tr>
<td> Email Id: </td>
<td><input type="email" name="email" id="email" >
</td>
</tr>
    <tr>
<td colspan="2" ><span id="err3" class="errormessage"></span><br></td>
</tr>
<tr>

<td><input type="tel" name="Phone" id="Phone" pattern="[0-9]{10}">
</td>
</tr>
<tr>
<td colspan="2" ><span id="err4" class="errormessage"></span><br></td>
</tr>
<tr>
<td colspan="2" > <input class="a_sub" type="submit" value="Edit & Save" id="btnsubmit" ></td>
</tr>

</table>   
</center>                           
</section>
</form>
    <script>
    var btns=document.getElementById('btnsubmit');
    btns.onclick=function(e){
        val();
       
    };
    
    function val()
    {
        var name=document.getElementById('Username');
        var bday=document.getElementById('bday');
        var email=document.getElementById('email');
        var Phone=document.getElementById('Phone');
        if(name.checkValidity)
            {
                document.getElementById('err1').innerHTML=name.validationMessage;
            }
        if(bday.checkValidity)
            {
                document.getElementById('err2').innerHTML=bday.validationMessage;
            }
        if(email.checkValidity)
            {
                document.getElementById('err3').innerHTML=email.validationMessage;
            }
        if(Phone.checkValidity)
            {
                document.getElementById('err4').innerHTML="Please enter a Phone Number";
            }        
    }
        
    
    </script>
</body>
